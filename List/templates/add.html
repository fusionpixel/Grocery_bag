<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Add Grocery List</h1>

      <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group">{{form.name.label}} {{form.name}}</div>
        <div class="form-group">{{form.quantity.label}} {{form.quantity}}</div>
        <div class="form-group">{{form.status.label}} {{form.status}}</div>
        <div class="form-group">{{form.date.label}} {{form.date}}</div>

        <button type="submit" class="btn btn-info">Add</button>
      </form>
    </div>
  </body>
</html>
