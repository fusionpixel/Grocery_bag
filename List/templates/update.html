<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Update List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Update Grocery List</h1>
      <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group">{{form.name.label}} {{form.name}}</div>
        <div class="form-group">{{form.quantity.label}} {{form.quantity}}</div>
        <div class="form-group">{{form.status.label}} {{form.status}}</div>
        <div class="form-group">{{form.date.label}} {{form.date}}</div>

        <button type="submit" class="btn btn-info">Update</button>
      </form>
      {% comment %}
      <form>
        <div class="form-group">
          <label>Item name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Item name"
            value="TOMATO"
          />
        </div>
        <div class="form-group">
          <label>Item quantity</label>
          <input
            type="text"
            class="form-control"
            placeholder="Item quantity"
            value="2PCS"
          />
        </div>
        <div class="form-group">
          <label>Item status</label>
          <select class="form-control">
            <option value="0">PENDING</option>
            <option value="1" selected>BOUGHT</option>
            <option value="0">NOT AVAILABLE</option>
          </select>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input
            type="date"
            class="form-control"
            placeholder="Date"
            value="2020-03-20"
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-danger" />
        </div>
      </form>
      {% endcomment %}
    </div>
  </body>
</html>
